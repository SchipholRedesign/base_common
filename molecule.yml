---
dependency:
  name: galaxy
ansible:
  diff: false
driver:
  name: docker
docker:
  containers:
    - name: base-common-centos
      image: milcom/centos7-systemd
      image_version: latest
      ansible_groups:
        - group1
    - name: base-common-ubuntu
      image: ubuntu
      image_version: latest
      ansible_groups:
        - group2
    - name: base-common-debian
      image: maint/debian-systemd
      image_version: latest
      ansible_groups:
        - group3
verifier:
  name: testinfra
